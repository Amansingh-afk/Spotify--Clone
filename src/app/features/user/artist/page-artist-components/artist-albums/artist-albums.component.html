<div class="album-item" *ngIf="album" (click)="seeAlbum(album)">
    <div class="album-item__img-container">
        <img class="album-item__img" [src]="album.images | errorImage" alt="{{ album.name }}">
    </div>
    <div class="album-item__name-container">
        <a class="album-item__name" [routerLink]="['/album', album.id]">{{ album.name }}</a>
    </div>
</div>
