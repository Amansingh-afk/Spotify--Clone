<div *ngIf="moreTracks ? it : it < 4">
    <div class="card" *ngIf="track" (click)="navigate(track)">
        <div class="cover">
            <img [src]="track.album.images | errorImage" [alt]="track.name" />
            <div class="play-icon">
                <i class="fa fa-play"></i>
            </div>
        </div>
        <div class="card-content">
            <h4><a>{{track.name}}</a></h4>
            <p>{{track.album.name}}</p>
        </div>
    </div>
</div>
