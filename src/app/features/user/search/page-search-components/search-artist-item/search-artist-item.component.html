<div *ngIf="moreArtists ? it < 19 : it < 4">
    <div class="card" *ngIf="artist" (click)="navigate(artist)">
        <div class="cover artist">
            <img [src]="artist.images | errorImage" [alt]="artist.name" />
            <div class="play-icon">
                <i class="fa fa-play"></i>
            </div>
        </div>
        <div class="card-content">
            <h4><a>{{artist.name}}</a></h4>
            <p>{{artist.type | titlecase}}</p>
        </div>
    </div>
</div>
